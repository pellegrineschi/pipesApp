<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - creado por {{ "nosotros" | toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase"
              icon="pi pi-search"
              (onClick)="toggleUpperCase()">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    ></p-button>

    <p-button
      class="mr-2"
      label="Por Volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>

    <p-button
      class="mr-2"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</p-toolbar>
